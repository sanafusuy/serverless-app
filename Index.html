<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless App</title>
</head>
<body>
    <h1>Serverless Web Application</h1>
    <form id="itemForm">
        <label for="itemId">Item ID:</label>
        <input type="text" id="itemId" name="itemId" required><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('itemForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const itemId = document.getElementById('itemId').value;
            const content = document.getElementById('content').value;

            const response = await fetch('https://fmcht7ctqg.execute-api.us-east-1.amazonaws.com/prod', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itemId: itemId, content: content })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
